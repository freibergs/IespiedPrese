<!DOCTYPE html>
<html lang="lv">
<head>
    {% include 'head.html' %}
    <title>Mainīt e-pastu - IespiedPrese</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-md w-full bg-white p-8 border border-gray-300 rounded-lg">
        <div class="flex justify-center mb-2">
            <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo" class="w-24">
        </div>
        <h2 class="text-2xl font-bold mb-6 text-center">Mainīt e-pastu</h2>
        {% for category, message in get_flashed_messages(with_categories=True) %}
        {% if category == 'success' %}
        <div class="bg-green-100 mb-4 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
            {{ message }}
        </div>
        {% elif category == 'error' %}
        <div class="bg-red-100 mb-4 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            {{ message }}
        </div>
        {% endif %}
        {% endfor %}
        <form action="{{ url_for('account.change_email') }}" method="POST">
            <div class="mb-4">
                <label for="current_password" class="block text-gray-700 text-sm font-bold mb-2">Pašreizējā parole:</label>
                <input type="password" id="current_password" name="current_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="new_email" class="block text-gray-700 text-sm font-bold mb-2">Jaunais e-pasts:</label>
                <input type="email" id="new_email" name="new_email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="confirm_email" class="block text-gray-700 text-sm font-bold mb-2">Apstiprini jauno e-pastu:</label>
                <input type="email" id="confirm_email" name="confirm_email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="flex justify-center mb-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Mainīt e-pastu</button>
            </div>
            <div class="text-center">
                <a href="#" onclick="history.back(); return false;" class="text-xs text-gray-500 hover:text-gray-700">&#8592; Atcelt</a>
            </div>                    
        </form>
    </div>
    {% include 'footer.html' %}
</body>
</html>
