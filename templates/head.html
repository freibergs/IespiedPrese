<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WordPress tēmu un spraudņu lejuplādes pakalpojums. GPL Licence. Būvēts ar mīlestību. From a dev to devs.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"></noscript>

    <link rel="preload" href="{{ url_for('static', filename='styles/tailwind.min.css', v='1.1') }}" as="style">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/tailwind.min.css', v='1.1') }}" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="{{ url_for('static', filename='styles/tailwind.min.css', v='1.1') }}"></noscript>

    <link rel="preload" href="{{ url_for('static', filename='styles/fa.min.css', v='1.2') }}" as="style">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/fa.min.css', v='1.2') }}" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="{{ url_for('static', filename='styles/fa.min.css', v='1.2') }}"></noscript>

    <link rel="icon" type="image/svg" href="{{ url_for('static', filename='logo.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/toggle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/promo.css') }}">

    <style>
      html {
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.4s ease-in;
      }

      body {
        font-family: 'Montserrat', sans-serif;
        font-display: swap;
      }
    </style>
</head>
<body>
    <script>
      function loadScript(src, callback) {
          var script = document.createElement('script');
          script.src = src;
          script.async = true;
          script.onload = callback;
          document.head.appendChild(script);
      }

      function initializeAnalytics() {
          window.dataLayer = window.dataLayer || [];
          function gtag() {
              dataLayer.push(arguments);
          }
          gtag('js', new Date());
          gtag('config', '{{ GA_MEASUREMENT_ID }}');
      }

      function loadGTM() {
          if ('requestIdleCallback' in window) {
              requestIdleCallback(function() {
                  loadScript('https://www.googletagmanager.com/gtag/js?id={{ GA_MEASUREMENT_ID }}', initializeAnalytics);
              });
          } else {
              setTimeout(function() {
                  loadScript('https://www.googletagmanager.com/gtag/js?id={{ GA_MEASUREMENT_ID }}', initializeAnalytics);
              }, 2000);
          }
      }

      if (window.location.pathname.includes('{{ SPECIFIC_PATH }}')) {
          loadGTM();
      }

      window.addEventListener('load', function() {
          document.documentElement.style.visibility = 'visible';
          document.documentElement.style.opacity = 1;
      });
    </script>
</body>
</html>
