<style>
  html {
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease-in;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    font-display: swap;
  }

</style>

<script>
  window.addEventListener('load', function() {
    document.documentElement.style.visibility = 'visible';
    document.documentElement.style.opacity = 1;
  });
</script>
